<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte seu card de RPG</title>
    <link rel="stylesheet" href="../texturas/texturas.css">
</head>

<body>
    <p class="titulo_principal">Criador de Card de RPG</p>
    <div class="div_grande"><!--Div grande-->
        <div class="div_seletores"><!--div dos seletores-->
            <p class="titles">Perícias: dois cliques para adicionar</p><select multiple id="pericias"></select><br>
            <!--CLASSES DE PERSONAGEM-->
            <p class="titles">Classes:</p>
            <label><input type="radio" name="opcoes" value="Clérigo">Clérigo</label>
            <label><input type="radio" name="opcoes" value="Mago">Mago</label>
            <label><input type="radio" name="opcoes" value="Necromante">Necromante</label>
            <label><input type="radio" name="opcoes" value="Bárbaro">Bárbaro</label>
            <label><input type="radio" name="opcoes" value="Mercenário">Mercenário</label>
            <label><input type="radio" name="opcoes" value="Assassino">Assassino</label>
            <label><input type="radio" name="opcoes" value="Caçador">Caçador</label>
            <label><input type="radio" name="opcoes" value="Paladino">Paladino</label>
            <label><input type="radio" name="opcoes" value="Batedor Rúnico">Batedor Rúnico</label>
            <label><input type="radio" name="opcoes" value="Bardo">Bardo</label>
            <label><input type="radio" name="opcoes" value="Arqueiro">arqueiro</label>
            <label><input type="radio" name="opcoes" value="Cavaleiro">Cavaleiro</label>

            <p class="titles">Raças:</p><select id="racas"></select>
        </div>

        <div class="div_inputs"><!--div dos inputs-->
            <p class="titles">Atributos: </p>
            <label class="input_label" for="">Nível de Força: <input type="number" id="forca" name="atributo"></label><br><br>
            <label class="input_label" for="">Nível de Destreza: <input type="number" id="destreza" name="atributo"></label><br><br>
            <label class="input_label" for="">Classe de Armadura: <input type="number" id="armadura" name="atributo"></label>
            <br>
            <p class="titles">Descrição: </p>
            <label for="" class="label_P">Nome do Herói: <input type="text" id="nome" class="nome_P" placeholder="Nome..."></label><br><br>
            <p class="label_P">Perícias selecionadas: clique para remover </p>
            <select id="peri_seleci" multiple class="peri_seleci" cols="30" rows="10" ></select>
            <input type="file" id="imagem" name="imagem" class="send_img">
            <br><br><br><br><br><br><br><br>
            
            <input type="button" value="Limpar" id="limpar_botao" class="botao_create_reset">
            <input type="button" value="Criar Card" id="criarcard" class="botao_create_reset">
        </div>
        
    </div><br><br><br><div class="card" id="card">
                <div class="img"><img src="" id="imagem_card" name="imagem_card" height="165px" width="165px"></div>
                <p id="nome_card"></p>
                <p class="classe_card">classe: </p><p class="classe_card" id="classe_selecionada"></p>
                <p class="raca_card" id="raca_selecionada"></p><p class="raca_card raca">Raça: </p><br>
                <p class="esc_atri">Atributos</p><p class="esc_peri">Perícias:</p><br>
                <div class="armadura" id="atributes"></div>
                <div class="forca" id="atributes"></div>
                <div class="agilidade" id="atributes"></div>
                <table name="per_selec" id="per_selec" class="per_selec">

                </table>
                
                <br>
                <p class="nfor" id="nforc"></p>
                <p class="narm" id="narma"></p>
                <p class="nagi" id="nagil"></p>
                
            </div> <br><br><br><br>
    <script src="../scripts/trabalho_alpha2.js"></script>
</body>

</html>
