<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <link rel="stylesheet" href="CSS/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Produtos - CRUD</title>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
        <script src="Scripts/firebaseconfig.js"></script>
</head>

<body>
    <div class="cabecalho">
        <h1>Produtos</h1>
        <div class="cab1"><a href="Pedido.html">Pedidos</a></div>
        <div class="cab2"><a href="Cliente.html">Clientes</a></div>
    </div><br>
    <div id="log">
        <div id="Logado">
            <h3 id="usuarioLogadoTitulo">Usuário autenticado: </h3>
        </div>
    </div>
    <table>
        <tr>
            <td>
                <form id="form" style="margin-right: -200x;">
                    <div>
                        <label for="nome">Nome: </label><input type="text" id="nome" placeholder="Nome"><br>
                        <label for="marca">Marca: </label><input type="text" id="marca" placeholder="Marca"><br>
                        <label for="preco">Preço: </label><input type="text" id="preco" placeholder="Preço">
                        <label for="desconto">Desconto: </label><input type="text" id="desconto" placeholder="Desconto"><br><br>
                        <div>
                            <button type="button" id="enviar">Registrar</button>
                            <button type="button" id="limpar">Limpar</button>
                        </div>
                </form>
            </td>
            <td class="mostra">
                <table id="lista">
                    <thead>
                        <div>
                            <input type="text" placeholder="Buscar dados..." id="filtro">
                            <input type="button" value="Buscar" id="btnFiltrar"></input>
                        </div>
                        <tr>
                            <th>Nome:</th>
                            <th>Marca:</th>
                            <th>Preço:</th>
                            <th>Desconto:</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#preco").mask("R$000.00");
            $("#desconto").mask("%00");
        });
    </script>
    <script src="Scripts/Classes.js"></script>
    <script src="Scripts/ProdutoDAO.js"></script>
    <script src="Scripts/Produto.js"></script>
</body>

</html>
