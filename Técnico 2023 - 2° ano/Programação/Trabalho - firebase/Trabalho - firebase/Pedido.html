<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="CSS/estilo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>

<body>
    <div id="log"><br>
        <h1>Pedidos</h1>
        <div id="Logado">
            <div id="redirect">
                <span class="redirecionar"><a style="margin-right: 10px;" href="Produtos.html">Produtos</a>
                    <a href="Cliente.html">Pedido</a></span>
            </div>
            <div value="usuario">
                <a style="display: flex; align-items: center; padding-bottom: 10px; margin-bottom: 10px; color: black; text-decoration: none; width: fit-content;"
                    href="index.html"><img src="login.png" class="image" width="50px" height="50px"
                        style="margin-left: 30px; margin-right: 10px;">
                    <h3 id="usuarioLogadoTitulo"></h3>
                </a>
            </div>
        </div>
    </div>
    <table>
        <tr>
            <td>
                <form id="form">
                    <div>
                        <label for="desc">Descrição</label>
                        <input type="text" id="desc" placeholder="Descrição"><br>
                    </div>
                    <div>
                        <br>
                        <label for="cliente">Cliente</label>
                        <select id="cliente"></select>
                    </div>
                    <div>
                        <label for="valorTotal">Valor</label>
                        <input type="text" id="valorTotal" placeholder="Valor"><br>
                    </div>
                    <div>
                        <label for="horaPedido">Horário</label><br>
                        <input type="time" id="horaPedido" placeholder="Horário"><br>
                    </div>
                    <div>
                        <label for="dtPedido">Data</label>
                        <input type="date" id="dtPedido" placeholder="Data">
                    </div>
                    <div>
                        <label>Produtos</label><br>
                        <select id="listaProdutos"></select>
                        <input type="button" id="adicionaProduto" value="Adicionar"><br>
                    </div>
                    </div>
                    <br>
                    <label for="produtos">Produtos do Pedido:</label><br>
                    <select id="produtos" multiple></select>
                    <div>
                        <input type="button" id="botao" value="Registrar">
                        <input type="button" id="limpar" value="Limpar">
                        <br><br>
                    </div>
                </form>
            </td>
            <td>
                <table id="lista" class="list">
                    <thead>
                        <tr>
                            <th>Cliente(s):</th>
                            <th>Descrição:</th>
                            <th>Valor:</th>
                            <th>Data:</th>
                            <th>Hora:</th>
                            <th>Produto(s):</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#valorTotal").mask("R$" + "000");
        });
    </script>
    <script src="Scripts/firebaseconfig.js"></script>
    <script src="Scripts/Classes.js"></script>
    <script src="Scripts/ProdutoDAO.js"></script>
    <script src="Scripts/ClienteDAO.js"></script>
    <script src="Scripts/PedidoDAO.js"></script>
    <script src="Scripts/Pedido.js"></script>
</body>

</html>
